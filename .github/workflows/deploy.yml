# ═══════════════════════════════════════════════════════════════════════════
# GitHub Pages Deployment for PurpleSky
# ═══════════════════════════════════════════════════════════════════════════
#
# This workflow:
#  1. Installs Rust + wasm-pack for WASM compilation
#  2. Builds the WASM module from wasm/src/lib.rs
#  3. Installs Node.js dependencies
#  4. Builds the Qwik app (static site generation)
#  5. Deploys to GitHub Pages
#
# HOW TO EDIT:
#  - To change the deploy branch, edit the "on.push.branches" trigger
#  - To change the base path, edit VITE_BASE_PATH
#  - To add environment variables, add them to the Build step's env

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Rust toolchain for WASM compilation
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Install wasm-pack
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Build WASM module
      - name: Build WASM
        run: cd wasm && wasm-pack build --target web --out-dir ../src/wasm-pkg

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the Qwik app (client + SSR with static adapter + lint)
      # Uses GitHub context so any fork (e.g. slrgt/purplesky-1) gets correct Pages URL automatically.
      - name: Build
        run: npx qwik build
        env:
          CI: true
          NODE_OPTIONS: '--max-old-space-size=4096'
          VITE_BASE_PATH: '/${{ github.event.repository.name }}/'
          VITE_ORIGIN: 'https://${{ github.repository_owner }}.github.io'

      # Prepare output for GitHub Pages deployment
      # GitHub Pages project sites serve at username.github.io/REPO_NAME/.
      # Build output goes to dist/REPO_NAME/; we upload that folder so paths match.
      - name: Prepare dist
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          PAGES_URL="https://${OWNER}.github.io/${REPO_NAME}"
          DEPLOY_DIR="dist/${REPO_NAME}"

          echo "=== Pages URL: ${PAGES_URL} ==="
          echo "=== Contents of $DEPLOY_DIR ==="
          ls -la "$DEPLOY_DIR" || { echo "::error::$DEPLOY_DIR not found"; exit 1; }

          if [ ! -f "$DEPLOY_DIR/index.html" ]; then
            echo "::error::No index.html found in $DEPLOY_DIR"
            exit 1
          fi

          # SPA fallback: copy index.html to 404.html for client-side routing
          cp "$DEPLOY_DIR/index.html" "$DEPLOY_DIR/404.html"

          # Disable Jekyll processing (required for serving JS/CSS/JSON files)
          touch "$DEPLOY_DIR/.nojekyll"

          # Do NOT copy public/manifest.json or public/sw.js here.
          # The build already emits them with the correct base path for this repo
          # (so forks get /their-repo-name/ in start_url, scope, and SW scope).

          # Generate client-metadata.json for this fork's Pages URL (Bluesky OAuth)
          cat > "$DEPLOY_DIR/client-metadata.json" <<EOJSON
          {
            "client_id": "${PAGES_URL}/client-metadata.json",
            "client_name": "PurpleSky",
            "client_uri": "${PAGES_URL}/",
            "redirect_uris": ["${PAGES_URL}/"],
            "scope": "atproto transition:generic rpc:app.bsky.feed.getFeed?aud=did:web:api.bsky.app%23bsky_appview",
            "grant_types": ["authorization_code", "refresh_token"],
            "response_types": ["code"],
            "token_endpoint_auth_method": "none",
            "application_type": "web",
            "dpop_bound_access_tokens": true
          }
          EOJSON
          echo "Generated client-metadata.json for ${PAGES_URL}"

          echo "=== Final contents ==="
          ls -la "$DEPLOY_DIR"

      # Upload artifact for GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ github.event.repository.name }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
