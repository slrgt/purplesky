# ═══════════════════════════════════════════════════════════════════════════
# GitHub Pages Deployment for PurpleSky
# ═══════════════════════════════════════════════════════════════════════════
#
# This workflow:
#  1. Installs Rust + wasm-pack for WASM compilation
#  2. Builds the WASM module from wasm/src/lib.rs
#  3. Installs Node.js dependencies
#  4. Builds the Qwik app (static site generation)
#  5. Deploys to GitHub Pages
#
# HOW TO EDIT:
#  - To change the deploy branch, edit the "on.push.branches" trigger
#  - To change the base path, edit VITE_BASE_PATH
#  - To add environment variables, add them to the Build step's env

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Rust toolchain for WASM compilation
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Install wasm-pack
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Build WASM module
      - name: Build WASM
        run: cd wasm && wasm-pack build --target web --out-dir ../src/wasm-pkg

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the Qwik app (client + SSR with static adapter + lint)
      - name: Build
        run: npx qwik build
        env:
          CI: true
          NODE_OPTIONS: '--max-old-space-size=4096'
          VITE_BASE_PATH: '/purplesky/'

      # Prepare output for GitHub Pages deployment
      # NOTE: GitHub Pages for project repos (username.github.io/reponame/) already
      # adds the repo name as a path prefix. The Qwik build with base='/purplesky/'
      # puts files in dist/purplesky/. We upload dist/purplesky/ (not dist/) so
      # files aren't double-nested under /purplesky/purplesky/.
      - name: Prepare dist
        run: |
          DEPLOY_DIR="dist/purplesky"

          echo "=== Contents of $DEPLOY_DIR ==="
          ls -la "$DEPLOY_DIR" || { echo "::error::$DEPLOY_DIR not found"; exit 1; }

          if [ ! -f "$DEPLOY_DIR/index.html" ]; then
            echo "::error::No index.html found in $DEPLOY_DIR"
            exit 1
          fi

          # SPA fallback: copy index.html to 404.html for client-side routing
          cp "$DEPLOY_DIR/index.html" "$DEPLOY_DIR/404.html"

          # Disable Jekyll processing (required for serving JS/CSS/JSON files)
          touch "$DEPLOY_DIR/.nojekyll"

          # Ensure PWA assets are present
          cp public/sw.js "$DEPLOY_DIR/sw.js" 2>/dev/null || true
          cp public/manifest.json "$DEPLOY_DIR/manifest.json" 2>/dev/null || true
          cp public/icon.svg "$DEPLOY_DIR/icon.svg" 2>/dev/null || true
          cp public/client-metadata.json "$DEPLOY_DIR/client-metadata.json" 2>/dev/null || true

          echo "=== Final contents ==="
          ls -la "$DEPLOY_DIR"

      # Upload artifact for GitHub Pages
      # Upload dist/purplesky/ (not dist/) because GitHub Pages project sites
      # already serve at /reponame/ — uploading dist/ would double the prefix.
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/purplesky

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
